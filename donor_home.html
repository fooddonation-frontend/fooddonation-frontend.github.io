<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Donation</title>
    <link href="css/donor_home.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Rubik:wght@700&display=swap" rel="stylesheet">

</head>
<body class="col-50">
    <div class="content">
        <div class="container">
            <h4>Welcome! Dear Donor</h4>
            <div class="instructions">If you would like to donate, please enter your information below.</div><br>
            <form>

                    <label for="donor_name">Name </label><br>
                    <input type="text" id="donor_name" name="donor_name"><br><br>

                    <label for="donor_address">Address </label><br>
                    <input type="text" id="donor_address" name="donor_address"><br><br>

                    <div class="col-20-2-20-2-56">
                        <div>
                            <label for="donor_city">City </label><br>
                            <input type="text" id="donor_city" name="donor_city"><br><br>
                        </div>
                        <div> </div>
                        <div>
                            <label for="donor_postal_code">Postal code </label><br>
                            <input type="text" id="donor_postal_code" name="donor_postal_code"><br><br>
                        </div>
                        <div></div>
                        <div>
                            <label for="donor_email">Email </label><br>
                            <input type="email" id="donor_email" name="donor_email"><br><br>
                        </div>
                    </div>


                    <label for="food_unit">Available food units </label><br>
                    <input type="number" id="food_unit" name="food_unit"><br><br>

                <input type="submit" value="Submit" class="submit">
            </form>
        </div>
    </div>
    <div>
        <img src="src/donor_home.svg">
    </div>
</body>
</html>
